<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="pid"></p>
    <script>
        function demo(a,b){
            if (a > b)
                return "a is big number!";
            else
                return "b is big number";
        }

        var v1 = demo(100,10);
        document.getElementById("pid").innerText = v1;
    </script>

</body>
</html>
