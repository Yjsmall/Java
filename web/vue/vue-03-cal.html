<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cal</title>
    <script src="vue.js"></script>
</head>
<body>
    <div class="input-num">
        <button @click="sub">
            -
        </button>
        <span>
            {{num}}
        </span>
        <button @click="add">
            +
        </button>
    </div>
    <script>
        var cal = new Vue({
            el:".input-num",
            data:{
                num:1
            },
            methods:{
                add:function (){
                   // console.log("add");
                   if (this.num >= 10){
                       alert("The max is > 10");
                   } else {
                       this.num++;
                   }
                },
                sub:function (){
                    // console.log("sub");
                    if (this.num <= 0){
                        alert("The max is < 0");
                    } else {
                        this.num--;
                    }
                }
            }

        })
    </script>
</body>
</html>
